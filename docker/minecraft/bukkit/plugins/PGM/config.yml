# 
# PvP Game Manager Sample Configuration
enabled: true
announce:
  enabled: false
environment:
  ranked: false
rotation:
  dynamic: true
  default-name: default
  initial-wait: 20000
  providers:
    file:
      default:
        path: /minecraft/rotations/!SERVER_ROTATION/default
        count: 0
        priority: 1
      mini:
        path: /minecraft/rotations/!SERVER_ROTATION/mini
        count: 22
        priority: 2
      medium:
        path: /minecraft/rotations/!SERVER_ROTATION/medium
        count: 34
        priority: 3		
      mega:
        path: /minecraft/rotations/!SERVER_ROTATION/mega
        count: 50
        priority: 4
      mammoth:
        path: /minecraft/rotations/!SERVER_ROTATION/mammoth
        count: 64
        priority: 5
poll:
  enabled: $SERVER_POLL
  maps:
    path: /minecraft/maps/bannedmaps.txt
map:
  sources:
    public:
      priority: 100
      path: /minecraft/maps/$SERVER_MAP_PATH
      url: https://stratus.nyc3.digitaloceanspaces.com/maps/$SERVER_MAP_PATH
      depth: 20
  include-path:
    - /minecraft/maps/include
  autoreload:
    enabled: true
    reload-when-error: false
  global-includes:
    - /minecraft/maps/include/global.xml
map-ratings:
  enabled: $SERVER_RATINGS
autorestart:
  enabled: true
  time: 15
  match-limit: 30
  memory-limit: -1
start:
  auto: $SERVER_AUTO_START
  countdown: 15s
  huddle: 0s
cycle:
  countdown: 15s
  running-match: false
  match-empty:
    enabled: false
    countdown: 5s
  match-end:
    enabled: $SERVER_CYCLE_MATCH_END
    countdown: 15s
join:
  priority-kick: true
  mid-match: true
  commit-players: false
  capacity:
    enabled: true
    overfill: true
    overfill-ratio: 1.25
  requirements:
    minimum-kills: 0
minimum-players: 1
teams:
  minimum-players: 1
  autobalance: $SERVER_AUTO_BALANCE
  allow-choose: true
  allow-switch: true
  even: false
broadcast:
  title: false
  periodic: false
  frequency: 600
fireworks:
  post-match:
    enabled: false
    number: 5
    delay: 40
    frequency: 40
    iterations: 15
    power: 2
  goals:
    enabled: true
antigrief:
  diffuse:
    enabled: true
  craft-protect:
    enabled: true
  vechicle-protect:
    enabled: true
  anvil-protect:
    enabled: true
arrowremoval:
  enabled: true
  delay: 5
fishing:
  disable-treasure: false
scoreboard:
  show-proximity: $SERVER_PROXIMITY
  precise-progress: $SERVER_PROXIMITY
wool:
  auto-refill: true
stats:
  deaths: $SERVER_STATS
  objectives: $SERVER_STATS
  engagements:
    enabled: false
    max-continuous-absence: oo
    max-cumulative-absence: oo
    min-participation-percent: 0
mutations:
  enabled: $SERVER_MUTATIONS
license:
  control-access: false
  auto-grant: false
  auto-revoke: false
freeze:
  enabled: true
  remove-tnt:
    victim-radius: 10
    sender-radius: 10
player-list:
  enabled: true
  players-see-observers: true
  datacenter: play.stratus.network
